<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Draw - Bezier Approximation Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 12px 20px;
      background: #16213e;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    h1 { font-size: 18px; font-weight: 500; }
    .controls {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
    }
    input[type="range"] { width: 100px; }
    input[type="number"] { width: 60px; background: #0f3460; border: 1px solid #555; color: #eee; padding: 4px; border-radius: 4px; }
    button {
      background: #e94560;
      border: none;
      color: white;
      padding: 6px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover { background: #ff6b6b; }
    .canvas-container {
      flex: 1;
      display: flex;
      position: relative;
    }
    svg {
      width: 100%;
      height: 100%;
      background: #0f3460;
      cursor: crosshair;
    }
    .raw-path {
      fill: none;
      stroke: rgba(255, 255, 255, 0.3);
      stroke-width: 1;
      stroke-dasharray: 4 2;
    }
    .bezier-path {
      fill: none;
      stroke: #e94560;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .control-point {
      fill: #4ecca3;
      opacity: 0.8;
    }
    .anchor-point {
      fill: #e94560;
      stroke: white;
      stroke-width: 2;
    }
    .control-line {
      stroke: #4ecca3;
      stroke-width: 1;
      stroke-dasharray: 3 2;
      opacity: 0.6;
    }
    .draggable {
      cursor: grab;
    }
    .draggable:active {
      cursor: grabbing;
    }
    .hit-area {
      fill: none;
      stroke: transparent;
      stroke-width: 20;
      cursor: grab;
      pointer-events: stroke;
    }
    .hit-area:hover {
      stroke: rgba(78, 204, 163, 0.2);
    }
    .bezier-path.hovered {
      stroke: #ff8a80;
      stroke-width: 3;
    }
    .info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.6;
    }
    .info code { color: #4ecca3; }
  </style>
</head>
<body>
  <header>
    <h1>Bezier Approximation Demo</h1>
    <div class="controls">
      <label>
        Resample:
        <input type="number" id="resample" value="4" min="0.5" max="20" step="0.5">
      </label>
      <label>
        RDP Epsilon:
        <input type="number" id="epsilon" value="2" min="0.1" max="20" step="0.5">
      </label>
      <label>
        Max Error:
        <input type="number" id="maxError" value="8" min="1" max="50" step="1">
      </label>
      <label>
        <input type="checkbox" id="showControls" checked> Show Control Points
      </label>
      <button id="clear">Clear</button>
    </div>
  </header>
  <div class="canvas-container">
    <svg id="canvas"></svg>
    <div class="info">
      Draw with mouse or touch.<br>
      Raw points: <code id="rawCount">0</code> |
      Simplified: <code id="simplifiedCount">0</code> |
      Segments: <code id="segmentCount">0</code>
    </div>
  </div>
  <script type="module" src="./free-draw.ts"></script>
</body>
</html>
