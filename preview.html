<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moonlight - Preview Mode</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 1.2rem;
      margin-top: 30px;
      margin-bottom: 10px;
    }
    .demo-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .preview-item {
      background: #fafafa;
      border-radius: 4px;
      padding: 10px;
    }
    .preview-item h3 {
      margin: 0 0 10px 0;
      font-size: 0.9rem;
      color: #666;
    }
    #preview1:hover .preview-overlay,
    #preview2:hover .preview-overlay {
      opacity: 1 !important;
    }
    #output {
      background: #1a1a2e;
      color: #00ff00;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      max-height: 200px;
      overflow: auto;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Moonlight Editor - Preview Mode Demo</h1>

  <p>Click on a preview to open the editor in a modal.</p>

  <div class="demo-container">
    <div class="preview-grid">
      <div class="preview-item">
        <h3>Preview 1</h3>
        <div id="preview1"></div>
      </div>
      <div class="preview-item">
        <h3>Preview 2 (Larger)</h3>
        <div id="preview2"></div>
      </div>
    </div>
  </div>

  <h2>API Controls</h2>
  <div class="controls">
    <button id="btn-open1">Open Preview 1</button>
    <button id="btn-open2">Open Preview 2</button>
  </div>

  <h2>Output</h2>
  <div id="output">Ready...</div>

  <script type="module" src="/preview.ts"></script>
</body>
</html>
