<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moonlight - WebComponent Mode</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 1.2rem;
      margin-top: 30px;
      margin-bottom: 10px;
    }
    .demo-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #output {
      background: #1a1a2e;
      color: #00ff00;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      max-height: 200px;
      overflow: auto;
    }
    code {
      background: #e9e9e9;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Moonlight Editor - WebComponent Mode Demo</h1>

  <h2>Basic Usage</h2>
  <div class="demo-container">
    <moonlight-editor id="editor1" width="600" height="300" theme="light"></moonlight-editor>
  </div>

  <h2>Dark Theme with Gridsnap</h2>
  <div class="demo-container" style="background: #2a2a2a;">
    <moonlight-editor id="editor2" width="600" height="300" theme="dark" gridsnap></moonlight-editor>
  </div>

  <h2>API Controls</h2>
  <div class="controls">
    <button id="btn-export">Export SVG</button>
    <button id="btn-clear">Clear</button>
  </div>

  <h2>Output</h2>
  <div id="output">Ready...</div>

  <h2>HTML Usage</h2>
  <pre><code>&lt;moonlight-editor width="600" height="300" theme="light"&gt;&lt;/moonlight-editor&gt;</code></pre>

  <script type="module" src="/webcomponent.ts"></script>
</body>
</html>
