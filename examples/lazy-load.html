<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moonlight - Lazy Load Example</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .viewer-container {
      border: 2px dashed #ccc;
      padding: 10px;
      margin: 20px 0;
      cursor: pointer;
    }
    .viewer-container:hover {
      border-color: #0066ff;
    }
    .hint {
      color: #666;
      font-size: 12px;
      text-align: center;
    }
    #status { margin-top: 20px; padding: 10px; background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>Lazy Load Example</h1>
  <p>初期表示は軽量ビューア (28KB)。クリックするとフルエディタ (186KB) をロード。</p>

  <div id="container" class="viewer-container">
    <div class="hint">Click to edit</div>
  </div>

  <div id="status">Status: Viewer loaded (28KB)</div>

  <script type="module">
    import { createUpgradableViewer } from '/src/lazy-loader.ts';

    const sampleSvg = `
      <svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="#ffffff"/>
        <rect x="50" y="50" width="100" height="60" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
        <circle cx="250" cy="100" r="40" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
        <line x1="150" y1="200" x2="300" y2="200" stroke="#9C27B0" stroke-width="2"/>
      </svg>
    `;

    const container = document.getElementById('container');
    const status = document.getElementById('status');

    // 軽量ビューアを作成（クリックでアップグレード可能）
    const viewer = createUpgradableViewer(container, sampleSvg.trim(), {
      width: 400,
      height: 300,
      theme: 'light'
    });

    // クリック時の処理
    container.addEventListener('click', async () => {
      status.textContent = 'Status: Loading full editor...';
      const editor = await viewer.upgradeToEditor();
      status.textContent = 'Status: Full editor loaded (186KB)';
    }, { once: true });
  </script>
</body>
</html>
