name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MoonBit
        uses: chawyehsu/setup-moonup@v1
        with:
          moonbit-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Update MoonBit registry
        run: moon update

      - name: Install MoonBit dependencies
        run: moon install

      - name: Install Node.js dependencies
        run: pnpm install

      - name: Check
        run: moon check

      - name: Format check
        run: moon fmt --check

      - name: Test
        run: pnpm test:unit

  build:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - name: Setup MoonBit
        uses: chawyehsu/setup-moonup@v1
        with:
          moonbit-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Update MoonBit registry
        run: moon update

      - name: Install MoonBit dependencies
        run: moon install

      - name: Install Node.js dependencies
        run: pnpm install

      - name: Build
        run: pnpm build:all

  e2e:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup MoonBit
        uses: chawyehsu/setup-moonup@v1
        with:
          moonbit-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Update MoonBit registry
        run: moon update

      - name: Install MoonBit dependencies
        run: moon install

      - name: Install Node.js dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build
        run: pnpm build:all

      - name: Run E2E tests
        run: pnpm test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
