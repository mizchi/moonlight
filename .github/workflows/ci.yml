name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MoonBit
        uses: chawyehsu/setup-moonup@v1
        with:
          moonbit-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install MoonBit dependencies
        run: moon install

      - name: Install Node.js dependencies
        run: pnpm install

      - name: Check
        run: moon check

      - name: Format check
        run: moon fmt --check

      - name: Test
        run: pnpm test:unit

  build:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - name: Setup MoonBit
        uses: chawyehsu/setup-moonup@v1
        with:
          moonbit-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install MoonBit dependencies
        run: moon install

      - name: Install Node.js dependencies
        run: pnpm install

      - name: Build
        run: pnpm build:all
